{% extends "base.html" %}
{% block content %}
<div class="center-wrap">
  <div class="glass-card login-card slide-up">
    <div class="login-header">
      <h3 class="gold">Port Authority Login</h3>
      <p class="muted">Sign in to manage berths & operations</p>
    </div>
    <form method="POST" class="mt-3">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        <label class="form-label gold">{{ form.username.label }}</label>
        {{ form.username(class="form-control") }}
      </div>
      <div class="mb-3">
        <label class="form-label gold">{{ form.password.label }}</label>
        {{ form.password(class="form-control") }}
      </div>
      <div class="d-grid">
        {{ form.submit(class="btn btn-warning fw-bold") }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
